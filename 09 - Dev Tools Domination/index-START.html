<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular

    console.log("Ello!")

    // Interpolated
    
    const x = 'ðŸ’©';

    console.log('Hello I am a %s string!', 'ðŸ’©')
    console.log(`Ello, I am a ${x} string!`)

    // Styled

    console.log(`%c I am some great text ${x}`, 'text-shadow:10px 10px 0 blue;color:black;font-size:50px; background:red;')

    // warning!

    console.warn("OH NOOOOO")

    // Error :|

    console.error(`SHIT`)

    // Info

    console.info(`Crocodiles eat 3-4 people a year`)

    // Testing

    const p = document.querySelector("p")

    console.assert(p.classList.contains("ouch"), `That is wrong!`)
    console.assert(1 === 1, `This is not wrong!`)

    // clearing

    console.clear()

    // Viewing DOM Elements
    
    console.log(p)
    console.dir(p)

    console.clear()

    // Grouping together

    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`)
      console.log(`This is ${dog.name}`)
      console.log(`${dog.name} is ${dog.age} years old`)
      console.log(`${dog.name} is ${dog.age * 7} dog years old`)
      console.groupEnd(`${dog.name}`)
    })

    // counting

    console.count(`Wood`)
    console.count(`Wood`)
    console.count(`Wood`)
    console.count(`Wood`)
    console.count(`Joe`)
    console.count(`Joe`)
    console.count(`Joe`)
    console.count(`Joe`)
    console.count(`Wood`)
    console.count(`Wood`)
    console.count(`Wood`)
    console.count(`Joe`)
    console.clear()

    // timing

    console.time(`fetching data`)
    fetch('https://api.github.com/users/J5Wood')
    .then(resp => resp.json())
    .then(data => {
      console.timeEnd(`fetching data`)
      console.log(data)
    })


    console.table(dogs)

  </script>
</body>
</html>
